<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Bahasa Jepang</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Greeting -->
    <div class="welcome">
      <p>Selamat datang, <span id="username-display">User</span>!</p>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

      <!-- Quiz Section -->
      <div class="quiz-section">
        <h1>Quiz Bahasa Jepang</h1>

        <div id="status">
          <p>Nyawa: <span id="lives">3</span></p>
          <p>Timer: <span id="time">10</span></p>
          <p id="skor">Skor: 0 ‚≠ê</p>
          <p id="combo">Combo Streak: 0 üî•</p>
          <p id="timer">Waktu Jawab: 0.0 detik ‚è±Ô∏è</p>
          <p>Level: <span id="difficulty-label">PEMULA</span></p>
        </div>

        <div id="question" class="question-box">Klik tombol untuk mulai!</div>
        <div id="options" class="options"></div>

        <button id="start-btn" onclick="startGame()">Mulai Quiz</button>
      </div>

      <!-- Leaderboard Section -->
      <div class="leaderboard-section">
        <h2>Leaderboard</h2>
        <table class="tables">
          <thead>
            <tr>
              <th>No</th>
              <th onclick="setUserSort('username')">Nama</th>
              <th onclick="setUserSort('skor')">Skor</th>
              <th onclick="setUserSort('rank')">Rank</th>
              <th onclick="setUserSort('medali')">Medali</th>
            </tr>
          </thead>
          <tbody id="leaderboard"></tbody>
        </table>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="notification" class="notification"></div>

    <!-- Sounds -->
    <audio id="sound-correct" src="assets/sounds/sound-correct.mp3"></audio>
    <audio id="sound-wrong" src="assets/sounds/sound-wrong.mp3"></audio>
    <audio id="sound-gameover" src="assets/sounds/sound-gameover.mp3"></audio>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>

</html>
